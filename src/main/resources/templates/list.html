<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список заявок</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<h2>Список заявок на обмін</h2>
<table>
  <tr>
    <th>ПІБ</th>
    <th>Наявна квартира</th>
    <th>Шукана квартира</th>
  </tr>
  <tr th:each="app : ${applications}">
    <td th:text="${app.applicantName}"></td>
    <td>
      <div>Кімнат: <span th:text="${app.offeredApartment.rooms}"></span></div>
      <div>Площа: <span th:text="${app.offeredApartment.area}"></span> м²</div>
      <div>Поверх: <span th:text="${app.offeredApartment.floor}"></span></div>
      <div>Район: <span th:text="${app.offeredApartment.district}"></span></div>
    </td>
    <td>
      <div>Кімнат: <span th:text="${app.desiredApartment.rooms}"></span></div>
      <div>Площа: <span th:text="${app.desiredApartment.area}"></span> м²</div>
      <div>Поверх: <span th:text="${app.desiredApartment.floor}"></span></div>
      <div>Район: <span th:text="${app.desiredApartment.district}"></span></div>
    </td>
  </tr>
</table>
<a href="/applications/new">+ Додати нову заявку</a>
</body>
</html>
