<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Нова заявка</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<h2>Нова заявка на обмін</h2>
<form th:action="@{/applications}" th:object="${application}" method="post">
    <label>ПІБ:</label>
    <input type="text" th:field="*{applicantName}" required/>

    <h3>Наявна квартира</h3>
    <label>Кімнат:</label>
    <input type="number" th:field="*{offeredApartment.rooms}" required/>
    <label>Площа:</label>
    <input type="number" step="0.1" th:field="*{offeredApartment.area}" required/>
    <label>Поверх:</label>
    <input type="number" th:field="*{offeredApartment.floor}" required/>
    <label>Район:</label>
    <input type="text" th:field="*{offeredApartment.district}" required/>

    <h3>Шукана квартира</h3>
    <label>Кімнат:</label>
    <input type="number" th:field="*{desiredApartment.rooms}" required/>
    <label>Площа:</label>
    <input type="number" step="0.1" th:field="*{desiredApartment.area}" required/>
    <label>Поверх:</label>
    <input type="number" th:field="*{desiredApartment.floor}" required/>
    <label>Район:</label>
    <input type="text" th:field="*{desiredApartment.district}" required/>

    <button type="submit">Додати заявку</button>
</form>
<a href="/applications">← До списку заявок</a>
</body>
</html>
