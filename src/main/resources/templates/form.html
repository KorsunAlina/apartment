<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Нова заявка</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Нова заявка на обмін</h2>
<form th:action="@{/applications}" th:object="${application}" method="post">
    <label>ПІБ:</label>
    <input type="text" th:field="*{applicantName}" required/><br/><br/>

    <h3>Наявна квартира</h3>
    Кімнат: <input type="number" th:field="*{offeredApartment.rooms}" required/><br/>
    Площа: <input type="number" step="0.1" th:field="*{offeredApartment.area}" required/><br/>
    Поверх: <input type="number" th:field="*{offeredApartment.floor}" required/><br/>
    Район: <input type="text" th:field="*{offeredApartment.district}" required/><br/><br/>

    <h3>Шукана квартира</h3>
    Кімнат: <input type="number" th:field="*{desiredApartment.rooms}" required/><br/>
    Площа: <input type="number" step="0.1" th:field="*{desiredApartment.area}" required/><br/>
    Поверх: <input type="number" th:field="*{desiredApartment.floor}" required/><br/>
    Район: <input type="text" th:field="*{desiredApartment.district}" required/><br/><br/>

    <button type="submit">Додати заявку</button>
</form>
<br/>
<a href="/applications">До списку заявок</a>
</body>
</html>
